<div class="admin_panel">
    <h1>Add a Flight</h1>
    <input type="text" [(ngModel)]="origin" placeholder="origin">
    <input type="text" [(ngModel)]="destination" placeholder="destination">
    <input type="number" [(ngModel)]="fnumber" placeholder="flight number">
    <span>depart:</span>   
    <input type="datetime-local" [(ngModel)]="depart">
    <span>arrive:</span>   
    <input type="datetime-local" [(ngModel)]="arrive">
    <span>nonstop:</span>   
    <input type="checkbox" (click)="toggleNonStop()">

    <button (click)="sendFlight()">create flight</button>
</div>

<div class="editPanel">
    <table class="flightTable">
        <tr>
            <td>update</td>
            <td>delete</td>
            <td>origin</td>
            <td>destination</td>
            <td>flight #</td>
            <td>depart</td>
            <td>arrive</td>
            <td>nonstop</td>
        </tr>
        <tr *ngFor="let flight of flightList; let i=index">
            <td><button (click)="update(flight)" class="update">update</button></td>
            <td><button (click)="delete(flight)" class="delete">delete</button></td>
            <td><input [(ngModel)]='flight.origin'></td>
            <td><input [(ngModel)]='flight.destination'></td>
            <td><input [(ngModel)]='flight.fnumber'></td>
            <!-- <td>{{flight.depart | date : 'shortDate'}}</td> -->
            <td>{{flight.depart}}</td>
            <td>{{flight.arrive}}</td>
            <td>{{flight.nonstop}}</td>
        </tr>
    </table>
</div>
